<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Hello Wolrd!</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>

	<div id="content"></div>
	<script type="text/babel">
		var HelloWorld = React.createClass({
			render: function() {
				//return <div><h1> {this.props.head} </h1><h2> {this.props.autor} </h2><p> {this.props.text} </p><p> {this.props.text2} </p> </div>;
				return <h1>My name is {this.props.name} and I love {this.props.action} </h1>;
			}
		});

		ReactDOM.render(
            <div>
				<HelloWorld name="Nastya" action="eating" />
				<HelloWorld name="Andrey" action="football" />
				<HelloWorld name="DDDD" action="tra-ta-ta" />
				<HelloWorld name="Action" action="swiming" />
			</div>,
			document.getElementById("content")
		);
	</script>
</body>
</html>
